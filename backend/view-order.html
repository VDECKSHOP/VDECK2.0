<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‚úÖ Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .order-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #A91D3A;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* ‚úÖ Make Payment Proof Images Clickable */
        .payment-proof {
            width: 120px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: transform 0.2s ease-in-out;
        }

        .payment-proof:hover {
            transform: scale(1.1);
        }

        /* ‚úÖ Modal (Full-Screen Image Preview) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h2>All Orders</h2>
    <div class="order-container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>GCash</th>
                        <th>Address</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Payment Proof</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-list"></tbody>
            </table>
        </div>
    </div>

    <!-- ‚úÖ Image Modal for Large View -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg" src="" alt="Enlarged Payment Proof">
    </div>

    <script>
        async function loadOrders() {
            try {
             const API_BASE_URL = "https://vdeck.onrender.com"; // ‚úÖ Use Render backend

let response = await fetch(`${API_BASE_URL}/api/orders`); // ‚úÖ Updated API URL
let orders = await response.json();
;

                if (response.ok) {
                    const orderList = document.getElementById("order-list");
                    orderList.innerHTML = ""; // ‚úÖ Clear old data

                    if (orders.length === 0) {
                        orderList.innerHTML = "<tr><td colspan='7'>‚ùå No orders found!</td></tr>";
                        return;
                    }

                    orders.forEach(order => {
                        let row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${order.fullname}</td>
                            <td>${order.gcash}</td>
                            <td>${order.address}</td>
                            <td>${formatItems(order.items)}</td>
                            <td>‚Ç±${order.total.toFixed(2)}</td>
                            <td>
                                <img src="${order.paymentProof}" class="payment-proof" alt="Payment Proof" onclick="openImage('${order.paymentProof}')">
                            </td>
                            <td>
                                <button class="delete-btn" data-id="${order._id}">üóë Delete</button>
                            </td>
                        `;

                        orderList.appendChild(row);
                    });

                    // ‚úÖ Add event listeners for delete buttons
                    document.querySelectorAll(".delete-btn").forEach(button => {
                        button.addEventListener("click", deleteOrder);
                    });

                } else {
                    alert("‚ùå Failed to fetch orders. Please try again.");
                    document.getElementById("order-list").innerHTML = "<tr><td colspan='7'>‚ùå Failed to fetch orders.</td></tr>";
                }
            } catch (error) {
                console.error("‚ùå Error fetching orders:", error);
                alert("‚ùå Server error while fetching orders.");
                document.getElementById("order-list").innerHTML = "<tr><td colspan='7'>‚ùå Server error. Try again later.</td></tr>";
            }
        }

        // ‚úÖ Open Large Image Modal (Ensures `src` is valid)
        function openImage(src) {
            if (!src || src === "undefined") {
                console.error("‚ùå Invalid image source:", src);
                return;
            }
            
            const modalImg = document.getElementById("modalImg");
            modalImg.src = src; // ‚úÖ Correctly set `src`
            modalImg.alt = "Enlarged Payment Proof"; // ‚úÖ Ensure `alt` is present
            document.getElementById("imageModal").style.display = "flex";
        }

        // ‚úÖ Close Modal When Clicking Outside Image
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // ‚úÖ Fix item formatting issue (ensure valid data)
        function formatItems(items) {
            try {
                if (!items || !Array.isArray(items)) return "‚ùå No items found";
                return items.map(item => `${item.name || "Unknown Item"} (x${item.quantity || 1})`).join(", ");
            } catch (error) {
                console.error("‚ùå Error parsing items:", error);
                return "‚ùå Invalid item data";
            }
        }

        // ‚úÖ Delete an order
        async function deleteOrder(event) {
            const orderId = event.target.dataset.id;
            if (!confirm("‚ùó Are you sure you want to delete this order? This action cannot be undone.")) return;

            try {
               const API_BASE_URL = "https://vdeck.onrender.com"; // ‚úÖ Use Render backend

let response = await fetch(`${API_BASE_URL}/api/orders/${orderId}`, { // ‚úÖ Updated API URL
    method: "DELETE",
});


                let result = await response.json();

                if (response.ok) {
                    alert("‚úÖ Order deleted successfully!");
                    loadOrders(); // ‚úÖ Reload orders after deletion
                } else {
                    alert(result.error || "‚ùå Failed to delete order.");
                }
            } catch (error) {
                console.error("‚ùå Error deleting order:", error);
                alert("‚ùå Server error. Try again later.");
            }
        }

        // ‚úÖ Load orders when page loads
        document.addEventListener("DOMContentLoaded", loadOrders);
    </script>

</body>
</html>
